<div class="container">
  <div class="section-title" style="margin-top: 30px">
    <h2>Services</h2>
    <p>{{ input_text }} 에 대한 검색 결과</p>
  </div>
</div>

<div class="container">
  <form class="form-control" action="{% url 'knave:analysus' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="input_text" value="{{ input_text }}">
    <div class="sub_mit" style="margin: 30px;">
      <input class="btn btn-success" type="submit" value="분석하기"/>
    </div>

    <div class="row row-cols-2">
      {% for video in content %}
      <div class="col">
        <input class="form-check-input" name="vid" type="checkbox" value="{{video.0}}" id="{{video.0}}">
        <label class="form-check-label" for="{{video.0}}" style="margin-bottom: 50px;  border: 1px solid white">
          <a href="{% url 'knave:video' id=video.0 %}">{{ video.1 | safe }}</a> <br>
          <p>{{ video.2 }} </p><br>
          <img src="{{ video.3 }}" alt="{{video.1}}"> <br>
          <a href="{% url 'knave:channel' id=video.4 %}">{{ video.5 | safe }}</a> <br>
          <p>{{ video.6 | safe }}</p> <br>
        </label>
      </div>
      {% endfor %}
    </div>
  </form>
</div>
{% endblock %}
